{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{title}}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <div class="header">
        <nav class="nav">
            <a class="nav-link active" aria-current="page" href="{% url 'bboard:index' %}">Главная</a>
            <a class="nav-link" href="{% url 'bboard:add_post' %}">Добавить объявление</a>
            <a class="nav-link" href="{% url 'bboard:about' %}">О сайте</a>
            {% if not user.is_authenticated %}
                <a class="nav-link" href="{% url 'users:register' %}">Регистрация</a>
                <a class="nav-link" href="{% url 'users:login' %}">Войти</a>
            {% else %}
                <a class="nav-link" href="">{{user.username }}</a>
                <a class="nav-link" href="{% url 'users:logout' %}">Выйти</a>
            {% endif %}
        </nav>
    </div>

{% block content %}
{% endblock content %}
</body>
</html>
