{% extends 'bboard/base.html' %}

{% block content %}

<div class="bboard">
    <h2>Редактировать объявление</h2>
</div>

<div class="post-edit" style="padding-left: 30px;">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Изменить объявление</button>
    </form>
</div>

{% endblock content %}
