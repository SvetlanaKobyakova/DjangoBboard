{% extends 'bboard/base.html' %}
{% load static %}
{% block content %}

<div class="bboard">
    <h3>Смена пароля</h3>
</div>

<div class="change-password" style="padding-left: 30px;">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сменить пароль</button>
    </form>
</div>

{% endblock content %}
