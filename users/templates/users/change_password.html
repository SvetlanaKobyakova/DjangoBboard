{% extends 'bboard/base.html' %}
{% load static %}
{% block content %}

<div class="bboard">
    <h3>Смена пароля</h3>
</div>

<div class="change-password" style="padding-left: 30px;">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="padding: 8px 16px; background-color: #007bff; color: white;
                                border: none; border-radius: 4px; cursor: pointer;">Сменить пароль</button>
    </form>
</div>

{% endblock content %}
