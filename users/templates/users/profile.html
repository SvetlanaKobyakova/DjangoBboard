{% extends 'bboard/base.html' %}

{% block content %}

<div class="bboard">
    <h3>Информация о пользователе</h3>
</div>

<div class="profile" style="padding-left: 30px;">
    <div>Логин - {{ user.username }}</div>
    <div>Имя - {{ user.first_name }}</div>
    <div>Фамилия - {{ user.last_name }}</div>
    <div>Электронная почта - {{ user.email }}</div>
    <div>Дата регистрации: {{ user.date_joined }}</div>
    <a href="{% url 'users:change_password' %}">
        <button type="button" style="padding: 8px 16px; background-color: #007bff; color: white;
                                border: none; border-radius: 4px; cursor: pointer;">Сменить пароль</button>
    </a>
</div>


{% endblock content %}
